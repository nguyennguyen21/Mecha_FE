<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avatar nhi·ªÅu border style Gen Z</title>
  <style>
    :root {
      --size: 220px;
      --ring-thickness: 10px;
    }
    body {
      min-height:100vh; margin:0;
      display:grid; place-items:center;
      background:#111; color:#eee;
      font-family: system-ui, sans-serif;
    }
    .avatar-wrap {
      position:relative;
      width:var(--size); height:var(--size);
      border-radius:50%; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
      transition: all .4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .avatar-wrap:hover {
      transform: scale(1.15) rotate(10deg);
      filter: brightness(1.3) saturate(1.4) drop-shadow(0 0 30px rgba(255,255,255,0.5));
    }
    .avatar-wrap:active {
      transform: scale(0.9) rotate(-5deg);
    }
    .avatar {
      width:100%; height:100%;
      border-radius:50%; object-fit:cover;
      transition: all 0.3s ease;
    }
    .avatar-wrap:hover .avatar {
      transform: scale(1.1) rotate(-10deg);
      filter: contrast(1.2) saturate(1.3);
    }

    /* Style 1: ch√°y */
    .style-1 { 
      border: var(--ring-thickness) solid transparent;
      background: conic-gradient(red, orange, yellow, red);
      background-origin: border-box;
      background-clip: content-box, border-box;
      animation: spin 4s linear infinite;
    }

    /* Style 2: neon */
    .style-2 {
      border: var(--ring-thickness) solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* Style 3: rainbow */
    .style-3 {
      border: var(--ring-thickness) solid transparent;
      background: conic-gradient(red,orange,yellow,green,blue,indigo,violet,red);
      background-clip: border-box;
      animation: spin 6s linear infinite;
    }

    /* Style 4: pastel gradient */
    .style-4 {
      border: var(--ring-thickness) solid transparent;
      background: linear-gradient(45deg, pink, lightblue, lavender, mintcream);
      background-clip: border-box;
    }

    /* Style 5: glassy */
    .style-5 {
      border: var(--ring-thickness) solid rgba(255,255,255,.3);
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255,255,255,.2);
    }

    /* Style 6: holographic */
    .style-6 {
      border: var(--ring-thickness) solid transparent;
      background: conic-gradient(#ff6b9d, #c44569, #f8b500, #00d2d3, #ff9ff3, #ff6b9d);
      background-clip: border-box;
      animation: holo-spin 3s linear infinite;
      filter: hue-rotate(0deg);
    }

    /* Style 7: cyberpunk */
    .style-7 {
      border: var(--ring-thickness) solid #ff2a6d;
      box-shadow: 
        0 0 15px #ff2a6d,
        inset 0 0 15px rgba(1,245,252,.3),
        0 0 30px #01f5fc,
        0 0 50px rgba(255,42,109,.2);
      background: linear-gradient(45deg, rgba(1,245,252,.1), rgba(255,42,109,.1));
    }

    /* Style 8: vintage aesthetic */
    .style-8 {
      border: var(--ring-thickness) solid #d4a574;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255,223,186,.3) 0%, transparent 50%),
        linear-gradient(45deg, #8b5a3c, #d4a574, #f4e4bc);
      background-clip: border-box;
      filter: sepia(.2) contrast(1.1);
    }

    /* Style 9: bubble pop */
    .style-9 {
      border: var(--ring-thickness) solid transparent;
      background: 
        radial-gradient(circle at 20% 20%, #ff6b9d 0%, transparent 30%),
        radial-gradient(circle at 80% 80%, #ffd93d 0%, transparent 30%),
        radial-gradient(circle at 40% 60%, #6bcf7f 0%, transparent 30%),
        linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
      background-clip: border-box;
      animation: bubble-float 4s ease-in-out infinite alternate;
    }

    /* Style 10: glitch effect */
    .style-10 {
      border: var(--ring-thickness) solid #ff3333;
      animation: glitch-border 2s infinite;
      position: relative;
    }
    .style-10::before, .style-10::after {
      content: '';
      position: absolute;
      top: -var(--ring-thickness);
      left: -var(--ring-thickness);
      width: calc(100% + calc(var(--ring-thickness) * 2));
      height: calc(100% + calc(var(--ring-thickness) * 2));
      border-radius: 50%;
      opacity: 0;
      animation: glitch-pulse 1.5s infinite;
    }
    .style-10::before {
      border: var(--ring-thickness) solid #00ffff;
      animation-delay: -0.1s;
    }
    .style-10::after {
      border: var(--ring-thickness) solid #ffff00;
      animation-delay: -0.2s;
    }

    /* Style 11: galaxy swirl */
    .style-11 {
      border: var(--ring-thickness) solid transparent;
      background: 
        conic-gradient(from 0deg at 50% 50%, 
          #4a00e0, #8e2de2, #ff6b9d, #ffd93d, #6bcf7f, #4a00e0);
      background-clip: border-box;
      animation: galaxy-spin 8s linear infinite;
      filter: blur(0.5px) saturate(1.2);
    }

    /* Style 12: retro wave */
    .style-12 {
      border: var(--ring-thickness) solid #ff0080;
      background: 
        linear-gradient(45deg, 
          #ff0080 0%, #ff8c00 25%, #40e0d0 50%, #ee82ee 75%, #ff0080 100%);
      background-size: 200% 200%;
      background-clip: border-box;
      animation: retro-wave 3s ease-in-out infinite;
      box-shadow: 0 0 25px rgba(255,0,128,.4);
    }

    /* Style 13: aurora borealis */
    .style-13 {
      border: var(--ring-thickness) solid transparent;
      background: 
        linear-gradient(45deg, 
          rgba(0,255,127,.8) 0%,
          rgba(138,43,226,.6) 25%,
          rgba(30,144,255,.8) 50%,
          rgba(255,20,147,.6) 75%,
          rgba(0,255,127,.8) 100%);
      background-size: 300% 300%;
      background-clip: border-box;
      animation: aurora-flow 6s ease-in-out infinite;
      filter: brightness(1.1);
    }

    /* Style 14: y2k chrome */
    .style-14 {
      border: var(--ring-thickness) solid transparent;
      background: 
        linear-gradient(135deg, 
          #c0c0c0, #e8e8e8, #d3d3d3, #f5f5f5, #c0c0c0);
      background-clip: border-box;
      filter: contrast(1.2) saturate(0);
      box-shadow: 
        0 0 20px rgba(192,192,192,.6),
        inset 0 0 20px rgba(255,255,255,.3);
      animation: chrome-pulse 2s ease-in-out infinite alternate;
    }

    /* Style 15: kawaii pastel */
    .style-15 {
      border: var(--ring-thickness) solid #ffb3d9;
      background: 
        radial-gradient(circle at 25% 25%, #ffb3d9 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, #b3d9ff 0%, transparent 50%),
        linear-gradient(45deg, #ffe6f2, #e6f2ff, #f2ffe6);
      background-clip: border-box;
      animation: kawaii-bounce 2s ease-in-out infinite;
      filter: saturate(1.3) brightness(1.1);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes holo-spin {
      to { 
        transform: rotate(360deg);
        filter: hue-rotate(360deg);
      }
    }

    @keyframes bubble-float {
      to { transform: translateY(-10px) scale(1.05); }
    }

    @keyframes glitch-border {
      0%, 100% { border-color: #ff3333; }
      33% { border-color: #00ffff; }
      66% { border-color: #ffff00; }
    }

    @keyframes glitch-pulse {
      0%, 100% { opacity: 0; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    @keyframes galaxy-spin {
      to { transform: rotate(360deg) scale(1.02); }
    }

    @keyframes retro-wave {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes aurora-flow {
      0%, 100% { background-position: 0% 0%; }
      25% { background-position: 100% 100%; }
      50% { background-position: 200% 0%; }
      75% { background-position: 0% 200%; }
    }

    @keyframes chrome-pulse {
      to { 
        filter: contrast(1.4) saturate(0) brightness(1.2);
        transform: scale(1.02);
      }
    }

    @keyframes kawaii-bounce {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.05) rotate(1deg); }
      75% { transform: scale(0.98) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <div class="avatar-wrap style-1" id="avatar">
    <img src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?q=80&w=800&auto=format&fit=crop" 
         alt="Avatar" class="avatar">
  </div>

  <p>B·∫•m v√†o avatar ƒë·ªÉ ƒë·ªïi style üî• (15 styles Gen Z trendy!)</p>

  <script>
    const avatar = document.getElementById('avatar');
    let index = 1;
    const total = 15; // 15 styles ƒë·∫πp

    avatar.addEventListener('click', () => {
      // Hi·ªáu ·ª©ng click m·∫°nh m·∫Ω h∆°n
      avatar.style.transform = 'scale(0.7) rotate(360deg)';
      avatar.style.filter = 'brightness(2) saturate(2) blur(2px)';
      
      setTimeout(() => {
        avatar.className = 'avatar-wrap style-' + (index % total + 1);
        index++;
        avatar.style.transform = '';
        avatar.style.filter = '';
      }, 300);
    });
  </script>
</body>
</html>
