<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Animation</title>
<style>
  /* Container overlay */
  #notification {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70%;
    background-color: rgba(50, 150, 250, 0.9);
    color: white;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    white-space: nowrap;
    display: none; /* ·∫©n m·∫∑c ƒë·ªãnh */
    font-size: 1.2rem;
    z-index: 9999;
  }

  /* Text marquee */
  #notification span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 8s linear infinite;
  }

  @keyframes marquee {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  /* Close button */
  #notification .close-btn {
    position: absolute;
    top: 5px;
    right: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<div id="notification">
  <span>üéâ ƒê√¢y l√† th√¥ng b√°o ch·∫°y ngang, b·∫°n c√≥ th·ªÉ tu·ª≥ ch·ªânh n·ªôi dung n√†y!</span>
  <div class="close-btn" onclick="hideNotification()">√ó</div>
</div>

<script>
  // Hi·ªÉn th·ªã th√¥ng b√°o
  function showNotification(message) {
    const notif = document.getElementById('notification');
    notif.querySelector('span').textContent = message;
    notif.style.display = 'block';

    // T·ª± ƒë·ªông ·∫©n sau 5 gi√¢y
    setTimeout(() => {
      hideNotification();
    }, 5000);
  }

  // ·∫®n th√¥ng b√°o
  function hideNotification() {
    const notif = document.getElementById('notification');
    notif.style.display = 'none';
  }

  // Demo
  showNotification("üöÄ Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi website! N·ªôi dung ch·∫°y ngang n√†y c√≥ th·ªÉ thay ƒë·ªïi.");
</script>

</body>
</html>
