<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Discord OAuth Login</title>
</head>
<body>
  <h2>Login with Discord</h2>
  <button id="loginBtn">Login with Discord</button>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const discordLoginUrl = 'http://localhost:5159/api/discordauth/login';
      window.location.href = discordLoginUrl;
    });
  </script>
</body>
</html>
